<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <a href="/">Back to Home</a>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Posted on {{ post.created_at }}</small>
</body>
</html>

<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:20 }}</p>
        <small>Posted on {{ post.created_at }}</small>
    </li>
    {% endfor %}
</ul>
